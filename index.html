<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    textarea:focus {
      border-color: #00c6ff;
      outline: none;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0059c1;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 5px solid #0072ff;
      border-radius: 10px;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sentiment Analysis</h2>
    <form method="POST">
      <textarea name="user_input" rows="5" placeholder="Type a sentence...">{{ request.form.user_input }}</textarea><br>
      <input type="submit" value="Analyze">
    </form>

    {% if sentiment %}
      <div class="result">
        Prediction: {{ sentiment }}
      </div>
    {% endif %}
  </div>
</body>
</html>
